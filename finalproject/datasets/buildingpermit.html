<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Permit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script src="buildingpermit.js"></script>
</head>

<body>
    <h1> This is a collection of data on Calgary Building Permits</h1>
    <div class="searchForm">
        <label>Search By:</label>
        <select name="searchValue" id="searchValue">
            <option value="">--Please Select One--</option>
            <option value="permitnum">Permit Number</option>
            <option value="permitclass">Permit Class</option>
            <option value="communityname">Community Name/Code</option>
            <option value="locationaddress">Address</option>
        </select>
        <br>
        <label>Enter the information:</label>
        <input type="text" id="inputValue">
        <span class="hidden" id="tooltip"></span>
    </div>

    <div id="displayData-grid">

    </div>

    <template id="grid-template">
        <!-- This is a card we want to clone -->
        <div class="grid bp">
                <span>{{permitnum}}</span>
                <span>{{permitclass}}</span>
                <span>{{communityname}}</span>
                <span>{{locationaddresses}}</span>
                <span>{{locationtypes}}</span>
                <span>{{totalsqft}}</span>
                <span><a href="https://www.google.com/maps/search/?api=1&query={{latitude}},{{longitude}}" target="_blank">Locate on Google Map</a></span>
        </div>
    </template>
</body>

</html>
