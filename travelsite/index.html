<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>Welcome to LoveBanff Company</h1>
        </div>
    </div>

    <div class="container">
        <div>
            <figure class="Slides fade">
                <img id="imglist1" src="img/animal.jpg" alt="A picture of a squirrel">
                <figcaption>The Animal</figcaption>
                <p>What goes beyond the scene of mountains and rivers?</p>
                <p>--- Who are you looking at?</p> 
            </figure>
            <figure class="Slides fade">
                <img id="imglist2" src="img/lake.jpg" alt="A picture of Louise Lake at Banff">
                <figcation>The Lake</figcation>
            </figure>
            <figure class="Slides fade">
                <img id="imglist3" src="img/mountain.jpg" alt="A picture of a mountain at Banff">
                <figcation>The Moutain</figcation>
            </figure>
            <figure class="Slides fade">
                <img id="imglist4" src="img/people.jpg" alt="A picture of people at Banff">
                <figcation>The People</figcation>
            </figure>
            <figure class="Slides fade">
                <img id="imglist5"src="img/river.jpg" alt="A picture of a river at Banff">
                <figcation>The River</figcation>
            </figure>
            <figure class="Slides fade">
                <img id="imglist6"src="img/town_street.jpg" alt="A picture of a street view at Banff">
                <figcation>The Street</figcation>
            </figure>
        </div>
    </div> 

    <div class="footer">
        <div class="title">
          <h1>Contact us</h1>  
        </div>

        <div class="address"></div>
        <div class="phone"></div>
    </div>
    
</body>
</html>
