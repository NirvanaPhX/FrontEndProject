<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>Welcome to LoveBanff Company</h1>
        </div>
    </div>

    <div class="container">
        <div>
            <figure id="imglist1"  class="fadein">
                <img src="img/animal.jpg" alt="A picture of a squirrel">
                <figcaption>The Animal</figcaption>
                <p>What goes beyond the scene of mountains and rivers?</p>
            </figure>
            <figure id="imglist2"  class="fadein">
                <img src="img/lake.jpg" alt="A picture of Louise Lake at Banff">
                <figcaption>The Lake</figcaption>
                <p>A Lake with water so clear that you wanna take a sip</p>
            </figure>
             <figure id="imglist3" class="fadein">
                <img src="img/mountain.jpg" alt="A picture of a mountain at Banff">
                <figcaption>The Moutain</figcaption>
                <p>Ain't No Mountain High Enough? Nothing better than the view at peak</p>
            </figure>
            <figure id="imglist4" class="fadein">
                <img src="img/people.jpg" alt="A picture of people at Banff">
                <figcaption>The People</figcaption>
                <p>The red on our flag is a way telling our kindness and enthusiasm</p>
            </figure>
            <figure id="imglist5" class="fadein">
                <img src="img/river.jpg" alt="A picture of a river at Banff">
                <figcaption>The River</figcaption>
            </figure>
            <figure id="imglist6" class="fadein">
                <img src="img/town_street.jpg" alt="A picture of a street view at Banff">
                <figcaption>The Street</figcaption>
                <p>Anything better than enjoy a beer at this lovely town?</p>
            </figure>
            <figure id="imglist7"  class="fadein">
                <img src="img/sky.jpg" alt="A picture of Sky at Banff">
                <figcaption>The Sky</figcaption>
                <p>If you cannot fall asleep at night, you get something better than count sheeps</p>
                <p>Count the STARS!</p>
            </figure>
            <figure id="imglist8"  class="fadein">
                <img src="img/snow.jpg" alt="A picture of Snow at Banff">
                <figcaption>The Snow</figcaption>
                <p>You all know what Canada is famous for, right?</p>
            </figure> 
        </div>
    </div> 

    <div class="footer">
        <div class="title">
          <h1>Contact us</h1>  
        </div>

        <div class="address"></div>
        <div class="phone"></div>
    </div>
    
</body>
</html>
